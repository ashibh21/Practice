<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // document.getElementById("data2").innerHTML = JSON.stringify(data);
      let time;
      function debounce() {
        clearTimeout(time);
        time = setTimeout(() => {
          getdata();
        }, 10000);
      }

      async function getdata() {
        debounce();
        const x = document.getElementById("o").value;
        console.log(x);
        const y = document.getElementById("t").value;

        const res = await fetch(
          "https://sum-server.100xdevs.com/sum?a= " + x + "&b=" + y
        );
        const data = await res.text();
        console.log(data);
        document.getElementById("para").innerHTML = data;
      }
    </script>
    <!-- <form> -->
    <input oninput="getdata()" type="number" id="o" />
    <input oninput="getdata()" type="number" id="t" />

    <p id="para"></p>

  </body>
</html>
